<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE ICON -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="header">
      <span class="material-symbols-outlined"> receipt_long </span>
      <h1>할 일</h1>
    </div>
    <div class="content">
      <form id="todo_form">
        <div>
          <label for="todo_input">할 일</label>
          <input type="text" id="todo_input" />
        </div>
        <button class="submit">저장</button>
        <button class="initialiaztion">모두 지우기</button>
      </form>
      <p id="msg">*** 할 일을 입력해주세요 ***</p>
      <ul id="todo_list"></ul>
    </div>
  </body>
</html>
